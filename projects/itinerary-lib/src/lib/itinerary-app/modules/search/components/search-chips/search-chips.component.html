<div class="suggestion mt-6 pr-2 pl-2">
  <p class="search-sub-heading">
    <ng-container *ngIf="chipSelected">
      {{ "SEARCHING" | translate }}
    </ng-container>
    <ng-container *ngIf="!chipSelected">
      I'm searching for...
    </ng-container>
  </p>
  <div class="mt-2">
    <div class="search-chip flex gap-2">
      <ng-container *ngFor="let item of chipItems;">
        <lib-selectable-badge
          *ngIf="item.show"
          [label]="item.label"
          [selected]="item.selected"
          (selectionChanged)="onSelectionChanged($event, item.value)"
        >
        </lib-selectable-badge>
      </ng-container>
    </div>
  </div>
</div>
<div class="border-t border-gray-700 mt-4 mx-2"></div>
