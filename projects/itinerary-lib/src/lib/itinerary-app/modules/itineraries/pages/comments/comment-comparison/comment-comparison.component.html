<div class="text-white p-4 rounded-xl">
  <div class="flex items-start justify-between">
    <div class="flex space-x-3">
      <img [src]="ICONS['user']" alt="User" class="comment-user rounded-full" />

      <div>
        <p class="text-xs">Jonathan updated their comment from</p>
        <span class="text-xs text-gray-300">
          {{ processedCardData?.commentText }}
        </span>
      </div>
    </div>
  </div>

  <div
    *ngIf="processedCardData?.hasAttachments"
    class="grid grid-cols-2 gap-2 mt-3"
  >
    <ng-container
      *ngFor="let image of processedCardData?.attachments; let i = index"
    >
      <div class="relative" *ngIf="i < 4">
        <img
          [src]="image"
          alt="Attachment"
          class="w-full h-28 rounded-lg object-cover"
        />
        <div
          *ngIf="i === 3 && processedCardData?.attachments"
          class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl font-bold"
        >
          +{{ i }}
        </div>
      </div>
    </ng-container>
  </div>

  <div class="border-t border-gray-700 mt-2 mb-5"></div>

  <p class="text-xs">To</p>

  <div class="flex items-start justify-between">
    <div class="flex space-x-3">
      <div>
        <span class="text-xs text-gray-300">
          I would like to change my statements here, that place was shit.
        </span>
      </div>
    </div>
  </div>

  <div
    *ngIf="processedCardData?.hasAttachments"
    class="grid grid-cols-2 gap-2 mt-3"
  >
    <ng-container
      *ngFor="let image of processedCardData?.attachments; let i = index"
    >
      <div class="relative" *ngIf="i < 4">
        <img
          [src]="image"
          alt="Attachment"
          class="w-full h-28 rounded-lg object-cover"
        />
        <div
          *ngIf="i === 3 && processedCardData?.attachments"
          class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xl font-bold"
        >
          +{{ i }}
        </div>
      </div>
    </ng-container>
  </div>

  <div class="mt-5 flex gap-4">
    <lib-primary-btn
      class="w-1/2"
      [disableTextShadow]="true"
      (click)="disapprove()"
      >Disapprove</lib-primary-btn
    >
    <lib-primary-btn class="w-1/2" [hoverOutline]="true" (click)="approve()"
      >Approve</lib-primary-btn
    >
  </div>
</div>
