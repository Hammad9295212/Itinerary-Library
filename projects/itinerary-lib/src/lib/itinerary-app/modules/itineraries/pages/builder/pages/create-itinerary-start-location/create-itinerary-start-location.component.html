<app-create-itinerary-header
  [progressBarValue]="5"
  heading="Create Itinerary"
></app-create-itinerary-header>
<lib-map class="maps-100vh"></lib-map>
<lib-bottom-modal
  (submitModal)="navToPickStartLocation()"
  submitButtonTitle="Continue"
  [showArrow]="true"
  [(isOpen)]="isOpen"
  [adaptToContentHeight]="true"
>
  <div class="pl-4 pr-4">
    <div class="flex items-center justify-between">
      <h3 class="font-Calistoga text-lg">Along The Way</h3>
      <div class="selectables flex items-center">
        <div
          (click)="updateAction(a)"
          class="flex items-center justify-center actions"
          *ngFor="let a of actions"
          [ngClass]="{ selected: a === selected }"
        >
          <img [src]="a" alt="icon" loading="lazy" />
        </div>
      </div>
    </div>
    <p class="mt-3">Select starting location for itinerary route.</p>
    <div class="mt-3">
      <lib-text-box (click)="navToPickStartLocation()" class="textbox-1" label="From Where?"></lib-text-box>
    </div>
  </div>
</lib-bottom-modal>
<div
  (click)="showBottomModal()"
  class="absolute bottom-0 cursor-pointer z-10"
  style="left: 50%"
>
  <img
    style="transform: rotate(270deg)"
    [src]="ICONS['rightArrow']"
    alt="icon"
    height="15"
    width="15"
  />
</div>
