<div class="px-5 py-6">
  <div class="flex">
    <h2 class="mr-2">{{ "ITINERARY_SUMMARY.ROUTE" | translate }}</h2>
    <img
      [ngSrc]="ICONS['editPink']"
      alt=""
      height="8"
      width="8"
      (click)="navToStartLocation()"
    />
  </div>
  <div class="main-itini-preview">
    <section class="mt-3 w-full">
      <div class="tracking-widest rounded-t-3xl">
        <div class="tracking-bottom-com">
          <div class="flex items-center justify-center gap-x-2">
            <div class="flex items-center gap-x-1 text-xs">
              <img loading="lazy" [src]="ICONS['locationWhite']" alt="location" />
              <span
                >{{ places.length }}
                {{ "ITINERARY_SUMMARY.PLACES" | translate }}</span
              >
              <img
                [ngSrc]="ICONS['editPink']"
                alt=""
                height="8"
                width="8"
                (click)="navToAddPlace()"
              />
            </div>
            <div class="h-4 border w-0 border-secondary"></div>
            <div class="flex items-center justify-center gap-x-2 text-xs">
              <img loading="lazy" [src]="ICONS['clock']" alt="icon" />
              <span>45 {{ "DATE_TIME.MINUTES" | translate }}</span>
              <span class="text-secondary font-thin">(6.6 Km)</span>
              <img
                [ngSrc]="ICONS['editPink']"
                alt=""
                height="8"
                width="8"
                (click)="navToAddPlaceDateTime()"
              />
            </div>
          </div>
          <div class="border border-dashed opacity-55 rotate-90 absolute -left-6 top-36"></div>
          <div class="font-Gilroy mt-5 mb-3 flex flex-col gap-y-5">
            <div *ngFor="let place of places; let i = index"
              class="flex items-center justify-between w-full gap-x-4 mb-1">
              <div class="flex items-center justify-start gap-x-6">
                <div
                  class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full relative"
                >
                  <img
                    loading="lazy"
                    height="22"
                    width="18"
                    [src]="ICONS['restu']"
                    alt=""
                  />
                  <img
                    loading="lazy"
                    loading="lazy"
                    *ngIf="i !== places.length - 1"
                    class="dotted-line"
                    src="assets/images/dotted-line.svg"
                  />
                </div>
                <div class="text">
                  <h2 class="f-sm f-xs flex items-center gap-x-1 text-xs mb-1">
                    {{ place.name }}
                    <img loading="lazy" [src]="ICONS['enLocation']" alt="" />
                  </h2>
                  <p class="f-xs text-secondary text-xs mb-1">
                    {{ place.description }}
                  </p>
                  <p class="f-xs text-secondary text-xs mb-1">
                    {{ place.distance }}
                  </p>
                </div>
              </div>
              <div class="flex items-center gap-x-3">
                <img loading="lazy" [src]="ICONS['groupBinBar']" alt="" class="cursor-pointer" />
              </div>
              <div class="flex items-center gap-x-3">
                <app-users-stack [size]="29"></app-users-stack>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="border-t border-gray-700 mt-2"></div>

  <div class="mt-4">
    <div class="flex items-center mt-2 mb-1">
      <p class="bottom-section-heading mr-2">
        {{ "ITINERARY_SUMMARY.TOTAL_MEMBER" | translate }}
      </p>
      <img
        [ngSrc]="ICONS['editPink']"
        alt=""
        height="8"
        width="8"
        (click)="navToMembers()"
      />
    </div>

    <app-user-stack-tile label="4 People" [buttonText]="'ITINERARY_SUMMARY.VIEW_MORE' | translate" [maxVisible]="4"
      (onClick)="handleUserStackTileClick('upvotes')"></app-user-stack-tile>
  </div>
</div>
