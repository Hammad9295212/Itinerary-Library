<div class="px-5 py-6">
  <h2 class="">{{ "ITINERARY_SUMMARY.ROUTE" | translate }}</h2>
  <div class="main-itini-preview">
    <section class="mt-3 w-full">
      <div class="tracking-widest rounded-t-3xl">
        <div class="tracking-bottom-com">
          <div class="flex items-center justify-center gap-x-2">
            <div class="flex items-center gap-x-1 text-xs">
              <img loading="lazy" [src]="ICONS['locationWhite']" alt="location" />
              <span
                >{{ places.length }}
                {{ "ITINERARY_SUMMARY.PLACES" | translate }}</span
              >
            </div>
            <div class="h-4 border w-0 border-secondary"></div>
            <div class="flex items-center justify-center gap-x-2 text-xs">
              <img loading="lazy" [src]="ICONS['clock']" alt="" />
              <span>45 {{ "DATE_TIME.MINUTES" | translate }}</span>
              <span class="text-secondary font-thin">(6.6 Km)</span>
            </div>
          </div>
          <div
            class="border border-dashed opacity-55 rotate-90 absolute -left-6 top-36"
          ></div>
          <div class="font-Gilroy mt-5 mb-3 flex flex-col gap-y-5">
            <div
              *ngFor="let place of places; let i = index"
              class="flex items-center justify-between w-full gap-x-4 mb-1"
            >
              <div class="flex items-center justify-start gap-x-6">
                <div
                  class="z-50 icon outset-shadow flex items-center justify-center rounded-full h-8 w-8 relative"
                >
                  <img
                    loading="lazy"
                    height="22"
                    width="18"
                    [src]="ICONS['restu']"
                    alt=""
                  />
                  <img
                    loading="lazy"
                    loading="lazy"
                    *ngIf="i !== places.length - 1"
                    class="dotted-line"
                    src="assets/images/dotted-line.svg"
                  />
                </div>
                <div class="text">
                  <h2 class="f-sm f-xs flex items-center gap-x-1 text-xs mb-1">
                    {{ place.name }}
                    <img loading="lazy" [src]="ICONS['enLocation']" alt="" />
                  </h2>
                  <p class="f-xs text-secondary text-xs mb-1">
                    {{ place.description }}
                  </p>
                  <p class="f-xs text-secondary text-xs mb-1">
                    {{ place.distance }}
                  </p>
                </div>
              </div>
              <div class="flex items-center gap-x-3">
                <img
                  loading="lazy"
                  [src]="ICONS['groupBinBar']"
                  alt=""
                  class="cursor-pointer"
                />
              </div>
              <div class="flex items-center gap-x-3">
                <app-users-stack [size]="29"></app-users-stack>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <hr class="divider mt-3" />

  <div class="mt-4">
    <p class="bottom-section-heading mt-2 mb-1">
      {{ "ITINERARY_SUMMARY.TOTAL_MEMBER" | translate }}
    </p>

    <app-user-stack-tile
      label="4 People"
      [buttonText]="'ITINERARY_SUMMARY.VIEW_MORE' | translate"
      [maxVisible]="4"
    ></app-user-stack-tile>
  </div>
</div>
