<div *ngIf="!loading && libMenuItems.length == 0" class="favourite-main-section">
  <div class="favourite-sub-section">
    <div>
      <img [ngSrc]="ICONS['map']" height="120" width="120" />
    </div>
    <h3 class="mt-4">{{ "FAVORITES.NO_ITINERARIES_YET" | translate }}</h3>
    <p class="mt-3">{{ "FAVORITES.NO_ITINERARIES_FAVORITE" | translate }}</p>

    <lib-primary-btn class="btn-style mt-7">{{
      "FAVORITES.EXPLORE_ITINERARIES" | translate
    }}</lib-primary-btn>
    <lib-primary-btn (click)="goFav()" class="btn-style mt-3">{{
      "FAVORITES.CREATE_NOW" | translate
    }}</lib-primary-btn>
  </div>
</div>

<div *ngIf="!loading && libMenuItems.length > 0" class="mt-5">
  <div class="pb-10 w-full">
    <div
      class="grid-columns sm:mt-3 md:mt-10 grid grid-cols-1 md:grid-cols-3 sm:gap-y-5 md:gap-y-10 gap-x-10"
    >
      <ng-container *ngFor="let item of libMenuItems; let i = index">
        <app-cutom-card
          [libMenuItem]="libMenuItem"
          [cardData]="item"
          [isDraft]="false"
          [itineraryStarted]="true"
          (menuClicked)="menuClicked($event)"
        ></app-cutom-card>
      </ng-container>
    </div>
  </div>
</div>
