<app-create-itinerary-header
  [progressBarValue]="55"
  heading="Select Events"
></app-create-itinerary-header>
<lib-map class="maps-100vh"></lib-map>
<lib-bottom-modal
  (submitModal)="navToNextPage()"
  submitButtonTitle="Continue"
  [showArrow]="true"
  [(isOpen)]="isOpen"
  [adaptToContentHeight]="true"
>
  <div class="pl-4 pr-4">
    <div class="flex items-center justify-between">
      <h3 class="font-Calistoga text-lg">Remove</h3>
      <span>Add place details</span>
      <h3 class="font-Calistoga text-lg" style="color: rgba(254, 60, 114, 1)">
        Add
      </h3>
    </div>
    <div class="mt-5">
      <app-tab-bar [tabMenuItems]="tabMenuItems"></app-tab-bar>
    </div>
  </div>
  <router-outlet></router-outlet>
</lib-bottom-modal>

<div
  (click)="showBottomModal()"
  class="absolute bottom-0 cursor-pointer z-10"
  style="left: 50%"
>
  <img
    style="transform: rotate(270deg)"
    [src]="ICONS['rightArrow']"
    alt="icon"
    height="15"
    width="15"
  />
</div>
