<app-create-itinerary-header
  [progressBarValue]="100"
  heading="Create Itinerary"
></app-create-itinerary-header>
<lib-map #libMap class="maps-100vh"></lib-map>
<lib-bottom-modal
  [showArrow]="true"
  [(isOpen)]="isOpen"
  [adaptToContentHeight]="true"
>
  <div class="pl-4 pr-4">
    <div class="ml-auto flex items-center justify-center gap-x-2">
    <div class="flex items-center gap-x-1 text-xs">
        <img
        loading="lazy"
        [src]="ICONS['locationWhite']"
        alt="location"
        />
        <span>{{transferService.selectedPlaces?.length}} {{ "ITINERARY_SUMMARY.PLACES" | translate }}</span>
    </div>
    <div class="h-4 border w-0 border-secondary"></div>
    <div class="flex items-center justify-center gap-x-2 text-xs">
        <img loading="lazy" [src]="ICONS['clock']" alt="" />
        <span>45 {{ "DATE_TIME.MINUTES" | translate }}</span>
        <span class="text-secondary font-thin">(6.6 Km)</span>
    </div>
    </div>
    <div
    class="border border-dashed opacity-55 rotate-90 absolute -left-6 top-36"
    ></div>
    <div class="font-Gilroy mt-5 mb-3 flex flex-col gap-y-5">
        <div
            class="flex items-center justify-between w-full gap-x-4 mb-1"
        >
            <div class="flex items-center justify-start gap-x-6">
            <div
                class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full relative"
            >
                <img
                loading="lazy"
                height="22"
                width="18"
                [src]="ICONS['startLocation']"
                alt=""
                />
                <img
                loading="lazy"
                loading="lazy"
                class="dotted-line"
                src="assets/images/dotted-line.svg"
                />
            </div>
            <div class="text">
                <h2
                class="f-sm f-xs flex items-center gap-x-1 text-xs mb-1"
                >
                Shan-ul-haq haqee road
                </h2>
                <p class="f-xs text-secondary text-xs mb-1">
                Starting location
                </p>
            </div>
            </div>
            <div class="flex items-center gap-x-3">
            <img
                class="w-[15px] h-[15px] cursor-pointer"
                loading="lazy"
                [src]="ICONS['editPink']"
                alt=""
            />
            </div>
        </div>

        <div
            class="flex items-center justify-between w-full gap-x-4 mb-1"
        >
            <div class="flex items-center justify-start gap-x-6">
            <div
                class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full relative"
            >
                <img
                loading="lazy"
                height="22"
                width="18"
                [src]="ICONS['restu']"
                alt=""
                />
                <img
                loading="lazy"
                loading="lazy"
                class="dotted-line"
                src="assets/images/dotted-line.svg"
                />
            </div>
            <div class="text">
                <h2
                class="f-sm f-xs flex items-center gap-x-1 text-xs mb-1"
                >
                Kabul tikka
                </h2>
                <p class="f-xs text-secondary text-xs mb-1">
                Afghan cuisine
                </p>
            </div>
            </div>
            <div class="flex items-center gap-x-3">
            <img
                loading="lazy"
                [src]="ICONS['hamburger']"
                alt=""
                class="w-[15px] h-[15px] cursor-pointer"
            />
            <img
                loading="lazy"
                [src]="ICONS['deletePink']"
                alt=""
                class="w-[15px] h-[15px] cursor-pointer"
            />
            </div>
        </div>

        <div
            class="flex items-center justify-between w-full gap-x-4 mb-1"
        >
            <div class="flex items-center justify-start gap-x-6">
            <div
                class="z-50 icon w-8 h-8 outset-shadow flex items-center justify-center rounded-full relative"
            >
                <img
                loading="lazy"
                height="22"
                width="18"
                [src]="ICONS['restu']"
                alt=""
                />
                <img
                loading="lazy"
                loading="lazy"
                class="dotted-line"
                src="assets/images/dotted-line.svg"
                />
            </div>
            <div class="text">
                <h2
                class="f-sm f-xs flex items-center gap-x-1 text-xs mb-1"
                >
                Quetta TNT
                </h2>
                <p class="f-xs text-secondary text-xs mb-1">Tea Coffee</p>
            </div>
            </div>
            <div class="flex items-center gap-x-3">
            <img
                loading="lazy"
                [src]="ICONS['hamburger']"
                alt=""
                class="w-[15px] h-[15px] cursor-pointer"
            />
            <img
                loading="lazy"
                [src]="ICONS['deletePink']"
                alt=""
                class="w-[15px] h-[15px] cursor-pointer"
            />
            </div>
        </div>
        </div>
  </div>
      <lib-footer-shared
        (continueButtonClick)="continue()"
        [canContinue]="true"
        [continueButtonText]="'ITINERARY.PREVIEW' | translate"
    ></lib-footer-shared>
</lib-bottom-modal>
<div
  (click)="showBottomModal()"
  class="absolute bottom-0 cursor-pointer z-10"
  style="left: 50%"
>
  <img
    style="transform: rotate(270deg)"
    [src]="ICONS['rightArrow']"
    alt="icon"
    height="15"
    width="15"
  />
</div>
