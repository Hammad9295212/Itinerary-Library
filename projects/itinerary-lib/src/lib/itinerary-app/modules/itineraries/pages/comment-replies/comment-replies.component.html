<div>
    <div class="ps-5 pe-5">
        <app-header heading="Replies" (firstButton)="back()"></app-header>

        <app-comment-single [comment]="comment" [featured]="true"></app-comment-single>
        <div class="flex w-full items-center px-2">
            <lib-text-box class="flex-1 w-full" [(ngModel)]="textModel" [includeImageAttachment]="true">
            </lib-text-box>

            <button (click)="postReply()" class="ml-1 ms-2">
                <img [src]="ICONS['submit']" class="w-10 h-10" />
            </button>
        </div>
        <div class="grid w-full items-center px-5">
            <app-comment-single *ngFor="let reply of replies" [comment]="reply" [featured]="false"></app-comment-single>
        </div>


        <lib-popup  class="lib-menu-custom-class lib-menu-bg-none"[isOpen]="modalService.toggleModal">
            <app-report-itinerary-modal popupTitle='Report Comment'></app-report-itinerary-modal>
        </lib-popup>


    </div>

</div>
