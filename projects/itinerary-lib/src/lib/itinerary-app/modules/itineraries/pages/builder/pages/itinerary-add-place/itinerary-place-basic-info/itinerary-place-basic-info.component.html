<div class="pt-5 pl-4 pr-4">
  <div class="flex items-center mb-5">
    <lib-icon-btn class="checkmark-icon-button">
      <img [src]="ICONS['restu']" height="30" width="30" alt="icon" />
    </lib-icon-btn>
    <div class="ml-3">
      <div class="flex items-center">
        <span>Ginyaki</span>
        <img
          class="ml-2"
          [src]="ICONS['starYellow']"
          alt="rating"
          height="17"
          width="17"
        />
        <span class="ms-2">4.7 (672 reviews)</span>
      </div>
      <p>Chinese restuarant</p>
    </div>
  </div>

  <span class="text-[12px]"
    >Lorem ipsum dolor sit amet consectetur adipisicing eliteee. Fugit commodi
    redllat labore eseere dignissimos uasdllam repudiandae corrupti numquam
    porro deleniti ipsum.</span
  >

  <div class="mt-4">
    <lib-input-field
      class="textbox-1"
      label="Add note (optional)"
      [textarea]="true"
    ></lib-input-field>
  </div>
</div>
