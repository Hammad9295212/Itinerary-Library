<div class="pl-4 pr-4">
  <app-header heading="Search for Friends" (firstButton)="backButton()"></app-header>
  <lib-search-bar class="search-field" placeholderText="Search for Friends"
    (searchStringChange)="handleSearchStringChange($event)" (cleared)="clear()" [searchIcon]="ICONS['dashboardSearch']">
  </lib-search-bar>

  <p class="interestedPeopleHeading mt-5">Results</p>

  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
    <ng-container *ngFor="let p of searched; let i = index">
      <ng-template #inviteBtn>
        <div (click)="invite(i)" class="flex">
          <img [src]="ICONS['invitePink']" alt="Invite label" />
          <button class="pinkTextColor">Invite</button>
        </div>
      </ng-template>
      <ng-template #invitedBtn>
        <div class="flex">
          <img [src]="ICONS['userAdded']" lt="Invite label" />
          <button class="pinkTextColor">Invited</button>
        </div>
      </ng-template>

      <app-user-tile name="Send App and Itinerary Invite" [email]="p.memberEmail" [image]="p.memberPic"
        [sufixTemplate]="p.added ? invitedBtn : inviteBtn"></app-user-tile>
    </ng-container>
  </div>

  <div class="border-t border-gray-700 mt-2"></div>

  <app-user-stack-tile label="17 People" buttonText="View Requests"></app-user-stack-tile>
</div>
