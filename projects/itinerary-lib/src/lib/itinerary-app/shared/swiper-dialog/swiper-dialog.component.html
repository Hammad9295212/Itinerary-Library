<div class="modal-overlay">
  <swiper-container [slides-per-view]="1" [navigation]="true" [pagination]="{ clickable: true }"
    [initial-slide]="currentIndex" class="modal-container">
    <div *ngIf="isLoading" class="loader">Loading...</div>
    <swiper-slide *ngFor="let image of images">
      <img [src]="image.src" alt="Image" class="modal-image" (load)="onImageLoad()" [class.hidden]="isLoading" />
    </swiper-slide>
  </swiper-container>
  <button class="close-btn" (click)="close()">Close</button>
  <div class="alt-images-section">
    <img *ngFor="let image of images; let i = index" [src]="image.src" class="alt-image"
      (click)="updateCurrentIndex(image)" />
  </div>
</div>
