<div
  class="text-white p-4"
  [ngClass]="{ unattendedNotification: notificationAttended === false }"
>
  <div class="flex items-start justify-between">
    <div class="flex space-x-3">
      <img [src]="ICONS['user']" alt="User" class="w-10 h-10 rounded-full" />

      <div class="gap-2">
        <p [innerHTML]="content" class="text-xs"></p>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <p class="hoursAgo">11 hours</p>
      <lib-menu-btn
        (select)="handleMenueItemSelect()"
        (click)="handleMenuClick()"
        (change)="handleMenuItemChange()"
        class="lib-menu-custom-class lib-menu-bg-none"
        [disableTextShadow]="true"
        [menuItems]="libMenuItem"
      >
        <img [src]="ICONS['horizontalWhite']" alt="Horizontal divider" />
      </lib-menu-btn>
    </div>
  </div>
  <ng-container *ngIf="isBtnVisible">
    <button class="reviewNowButton" (click)="handleBtnClick()">
      {{ btnText }}
    </button>
  </ng-container>
  <div class="border-t border-gray-700 mt-2"></div>
</div>

<div class="mt-4 absolute bottom-0 w-80 ms-10 me-5 mb-5">
  <button class="markAllAsRead w-full h-10">Mark All as Read</button>
</div>
