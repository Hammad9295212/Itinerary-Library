<div [class]="'comment-card text-white pt-4 pb-4 rounded-xl ' + class">
  <div class="flex items-center justify-between">
    <div class="flex space-x-3">
      <div class="rounded-full overflow-hidden">
        <img
          [src]="image"
          alt="User"
          loading="lazy"
          class="w-10 h-10 object-cover"
        />
      </div>
      <div>
        <h4 class="text-sm font-semibold">{{ name }}</h4>
        <p class="text-xs text-gray-300">{{ email }}</p>
      </div>
    </div>
    <ng-container
      *ngTemplateOutlet="
        sufixTemplate;
        context: { $implicit: { image, name, email } }
      "
    ></ng-container>
  </div>
</div>
